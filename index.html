<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light text-white d-flex align-items-center justify-content-center vh-100">

  <div class="password-generator p-5 rounded shadow-lg text-center">
    <h2 class="mb-4">Password Generator</h2>

    <div class="input-group mb-3">
      <input type="text" id="passwordOutput" class="form-control text-center" readonly>
      <button id="copyBtn" class="btn btn-secondary" onclick="copyPassword()" type="button">Copy</button>
    </div>
    <div class="mb-1 d-flex justify-content-between align-items-center" style="width: 100%;">
      <label for="length" class="form-label ms-4 mb-0">Password Length</label>
      <input type="number" id="length" class="form-control text-end py-1" style="width: 20%; height: 30px;" value="20" min="4" max="50">
    </div>
    <div class="form-check d-flex justify-content-between">
      <label class="form-check-label" for="uppercase">Include uppercase letters</label>
      <input class="form-check-input" type="checkbox" id="uppercase" checked>
    </div>

    <div class="form-check d-flex justify-content-between">
      <label class="form-check-label" for="lowercase">Include lowercase letters</label>
      <input class="form-check-input" type="checkbox" id="lowercase" checked>
    </div>

    <div class="form-check d-flex justify-content-between">
      <label class="form-check-label" for="numbers">Include numbers</label>
      <input class="form-check-input" type="checkbox" id="numbers" checked>
    </div>

    <div class="form-check d-flex justify-content-between mb-3">
      <label class="form-check-label" for="symbols">Include symbols</label>
      <input class="form-check-input" type="checkbox" id="symbols" checked>
    </div>

    <button id="generateBtn" class="btn btn-primary w-100">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
