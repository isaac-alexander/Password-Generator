<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="password-generator p-4 rounded shadow-lg text-center">
        <h2 class="mb-4">Password Generator</h2>

        <div class="mb-3">
            <input type="text" id="passwordOutput" class="form-control text-center mb-2" readonly>
            <button class="btn btn-secondary">Copy</button>
        </div>

        <div class="mb-3 text-start">
            <label>Password Length</label>
            <input type="number" id="length" class="form-control" value="20" min="4" max="50">
        </div>

        <div class="form-check text-start">
            <label class="form-check-label" for="uppercase">Include uppercase letters</label>
            <input class="form-check-input" type="checkbox" id="uppercase" checked>

        </div>

        <div class="form-check text-start">
            <label class="form-check-label" for="lowercase">Include lowercase letters</label>
            <input class="form-check-input" type="checkbox" id="lowercase" checked>

        </div>

        <div class="form-check text-start">
            <label class="form-check-label" for="numbers">Include numbers</label>
            <input class="form-check-input" type="checkbox" id="numbers" checked>

        </div>

        <div class="form-check text-start mb-3">
            <label class="form-check-label" for="symbols">Include symbols</label>
            <input class="form-check-input" type="checkbox" id="symbols" checked>

        </div>

        <button class="btn btn-primary w-100">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
